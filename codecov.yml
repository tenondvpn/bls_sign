codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        # basic
        target: 90%
        threshold: null
        base: auto
    patch: yes
    changes: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no

ignore:
  - third_party/**/*
  - third_party/*